<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机密码生成 - WebTool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .tool-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .option-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .length-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .password-result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .password-display {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            word-break: break-all;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .strength-meter {
            margin-top: 10px;
        }

        .strength-bar {
            height: 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #dc3545; }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: #28a745; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">← 返回主页</a>
    
    <div class="container">
        <div class="header">
            <h1>🔐 随机密码生成器</h1>
            <p>生成安全可靠的随机密码</p>
        </div>

        <div class="tool-container">
            <div class="option-group">
                <label class="label">密码长度：</label>
                <input type="range" id="lengthSlider" min="4" max="50" value="12" oninput="updateLength()">
                <div class="length-display" id="lengthDisplay">12</div>
            </div>

            <div class="option-group">
                <label class="label">包含字符类型：</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">小写字母 (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">大写字母 (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">数字 (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">特殊符号 (!@#$%^&*)</label>
                    </div>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn" onclick="generatePassword()">生成密码</button>
                <button class="btn" onclick="copyPassword()">复制密码</button>
            </div>

            <div class="password-result" id="passwordResult" style="display: none;">
                <div class="password-display" id="passwordDisplay"></div>
                <div class="strength-meter">
                    <div>密码强度：<span id="strengthText"></span></div>
                    <div class="strength-bar" id="strengthBar" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateLength() {
            const length = document.getElementById('lengthSlider').value;
            document.getElementById('lengthDisplay').textContent = length;
        }
        
        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            
            if (!includeLowercase && !includeUppercase && !includeNumbers && !includeSymbols) {
                alert('请至少选择一种字符类型');
                return;
            }
            
            let charset = '';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            document.getElementById('passwordDisplay').textContent = password;
            document.getElementById('passwordResult').style.display = 'block';
            
            // 计算密码强度
            calculateStrength(password);
        }
        
        function calculateStrength(password) {
            let score = 0;
            const length = password.length;
            
            // 长度评分
            if (length >= 8) score += 1;
            if (length >= 12) score += 1;
            if (length >= 16) score += 1;
            
            // 字符类型评分
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;
            
            let strengthText, strengthClass, strengthWidth;
            
            if (score <= 3) {
                strengthText = '弱';
                strengthClass = 'strength-weak';
                strengthWidth = '33%';
            } else if (score <= 5) {
                strengthText = '中等';
                strengthClass = 'strength-medium';
                strengthWidth = '66%';
            } else {
                strengthText = '强';
                strengthClass = 'strength-strong';
                strengthWidth = '100%';
            }
            
            document.getElementById('strengthText').textContent = strengthText;
            const strengthBar = document.getElementById('strengthBar');
            strengthBar.className = 'strength-bar ' + strengthClass;
            strengthBar.style.width = strengthWidth;
        }
        
        function copyPassword() {
            const passwordDisplay = document.getElementById('passwordDisplay');
            if (passwordDisplay.textContent) {
                navigator.clipboard.writeText(passwordDisplay.textContent).then(() => {
                    alert('密码已复制到剪贴板');
                }).catch(() => {
                    // 备用复制方法
                    const textArea = document.createElement('textarea');
                    textArea.value = passwordDisplay.textContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('密码已复制到剪贴板');
                });
            } else {
                alert('请先生成密码');
            }
        }
    </script>
</body>
</html>
